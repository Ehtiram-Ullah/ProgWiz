<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Code Background</title>
  <!-- bootstrap link  -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <!-- Linking style sheet  -->
  <link rel="stylesheet" href="/css/index_page.css">
  <link rel="stylesheet" href="/css/tailwind_index.css">
 
</head>
<body class="bg-gradient-to-r from-indigo-950 via-indigo-900 to-indigo-800 text-green-400 h-screen overflow-hidden relative">
  <!-- Main Content Section -->
  <div class="relative z-10 flex flex-col justify-center items-center text-center h-full">
      <h1 class="text-2xl sm:text-4xl md:text-6xl font-bold mb-4 text-white">Learn Programming Basics</h1>
      <p class="text-sm md:text-2xl text-white">Visual, And Interactive</p>
      <br><br>
      <button type="button" onclick="location.href='./pages/prog_basics.html'" class="w-40 sm:w-60 md:w-64 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Start</button>
  </div>
 

  <!-- Background Code Animation -->
  <div class="absolute inset-0 z-0 overflow-hidden opacity-10">
      <!-- Simulated Code Snippets -->
      <span class="block scroll-animation absolute text-lg top-1/4 left-1/4 whitespace-pre">
          def sum(a, b): return a + b\n\nprint(sum(3, 4))
      </span>
      <span class="block scroll-animation absolute text-lg top-1/2 left-3/4 whitespace-pre">
          if (score > 50): print("Pass")\nelse:\n  print("Fail")
      </span>
      <span class="block scroll-animation absolute text-lg top-1/6 left-1/3 whitespace-pre">
          function greet(name) {\n  return `Hello, ${name}!`;\n}
      </span>
      <span class="block scroll-animation absolute text-lg top-3/4 left-1/5 whitespace-pre">
          const pi = 3.14159; console.log(pi);
      </span>
  </div>
</body>
</html>
